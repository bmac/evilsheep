{% extends "registration/accounts.html" %}
{% load i18n %}

{% block title  %}
Register
{% endblock title  %}

{% block breadcrumbs %}
{{ block.super }} > Register
{% endblock breadcrumbs %}


{% block content %}
<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}
  {% if request.REQUEST.next %}
  <input type="hidden" name="next" value="{{ request.REQUEST.next }}" />
  {% endif %}
  <input type="submit" value="{% trans 'Submit' %}" />
</form>
{% endblock %}
